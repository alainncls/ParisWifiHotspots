<div class="row">
	<div ng-repeat="hotel in filtered = (hotels | filter:search | filterStar:stars.length) | startFrom:currentPage*pageSize | limitTo:pageSize">
		<div class="col-md-4 col-sm-6" >
			<hotel-display hotel="hotel in filteredData"></hotel-display>
		</div>
		<div class="clearfix visible-md visible-lg" ng-if="$index%3==2"></div>
		<div class="clearfix visible-sm" ng-if="$index%2==1"></div>
	</div>
</div>

<div class="row">
	<div class="col-sm-8 col-sm-offset-2">
		<div class="btn-group btn-group-justified">
			<div class="btn-group">
				<button type="button" class="btn btn-default" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">&laquo; Previous</button>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-default">{{currentPage+1}}/{{numberOfPages()}}</button>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-default" ng-disabled="currentPage >= filtered.length/pageSize-1" ng-click="currentPage=currentPage+1">Next &raquo;</button>
			</div>
		</div>
	</div>
</div>
