<ng-include src="'views/header.html'"></ng-include>

<div class="row">
	<div class="col-md-12" >
		<select class="form-control" ng-model="distance" ng-change="around()" ng-options="d.val as d.name for d in dist">
		</select>
	</div>
</div>
<div class="row">
	<div class="col-md-12" >
		<ui-gmap-google-map class="map" zoom="map.zoom" center="map.center" options="map.options" draggable="true">
			<ui-gmap-marker idKey="1" coords="marker.coords" options="marker.options"></ui-gmap-marker>
			<ui-gmap-marker ng-repeat="hotel in hotels" coords="hotel.geometry.coordinates" click="goTo(hotel.recordid)" idKey="hotel.recordid" ></ui-gmap-marker>
			<ui-gmap-circle ng-repeat="c in circle" center='marker.coords' radius='c.radius' fill="c.fill" stroke='c.stroke' clickable='false'></ui-gmap-circle>
		</ui-gmap-google-map>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="near-list">
			<hotels-display hotels="hotels"></hotels-display>
		</div>
	</div>
</div>

<ng-include src="'views/footer.html'"></ng-include>
